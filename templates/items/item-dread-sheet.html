<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img
			class="profile-img"
			src="./systems/cod/images/dread-symbol.png"
			data-edit="img"
			title="{{item.name}}"
		/>
		<div class="header-fields">
			<h1 class="charname">
				<input
					name="name"
					type="text"
					value="{{item.name}}"
					placeholder="Name"
				/>
			</h1>
			<div class="resource">
				<label>Rank</label>
				<input
					type="text"
					name="data.rank.value"
					value="{{data.rank.value}}"
					data-dtype="{{data.rank.type}}"
				/>
			</div>
		</div>
	</header>

	{{!-- Sheet Body --}}
	<section class="sheet-body">
		{{!-- Description Tab --}}
		<div class="tab">
			{{editor content=data.description.value target="data.description.value"
			button=true owner=owner editable=editable}}
		</div>
	</section>
</form>
