<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img
			class="profile-img"
			src="./systems/cod/images/service-symbol.png"
			data-edit="img"
			title="{{item.name}}"
		/>
		<div class="header-fields">
			<h1 class="charname">
				<input
					name="name"
					type="text"
					value="{{item.name}}"
					placeholder="Name"
				/>
			</h1>
		</div>
	</header>

	<!-- Tabs V2-->
	<section id="service-tab-sections">
		<nav class="sheet-tabs tabs" data-group="primary">
			<a class="item active" data-tab="attributes">{{localize "Attributes"}}</a>
			<a class="item" data-tab="description">{{localize "Description"}}</a>
		</nav>

		<section class="content">
			{{!-- Attributes Tab --}}
			<div class="tab attributes" data-group="primary" data-tab="attributes">
				<div class="form-group">
					<label class="label-text">{{data.availability.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.availability.value"
							value="{{data.availability.value}}"
							data-dtype="{{data.availability.type}}"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="label-text">{{data.bonus.label}}</label>
					<div class="input-box">
						<input
							class="input-text"
							name="data.bonus.value"
							value="{{data.bonus.value}}"
							data-dtype="{{data.bonus.type}}"
						/>
					</div>
				</div>
			</div>

			{{!-- Description Tab --}}
			<div class="tab" data-group="primary" data-tab="description">
				{{editor content=data.description.value target="data.description.value"
				button=true owner=owner editable=editable}}
			</div>
		</section>
	</section>
</form>
